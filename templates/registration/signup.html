<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account now | Hex Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<style>

    #SubmitButtonID{
        width: 100%;
    }

    input{
        margin-top: 10px;
    }

</style>

<body>

    {% if messages %}
            {% for message in messages %}
                    {% if message.tags == "success" %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong> 
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                    {% else %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong> 
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                    {% endif %}
            {% endfor %}
    {% endif %} 

    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br>
            <br>
            <br>
            <br>
            <h2 class="mb-4 text-center">Sign Up</h2>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <div class="form-group">
                    
                    <input type="text" name="username" class="form-control" id="username" required placeholder="Enter Your Username">
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email" required placeholder="Enter Your Email">
                </div>

                <div class="form-group">
                    <input type="password" name="password1" class="form-control" id="password1" required placeholder="Enter Your Password">
                </div>

                <div class="form-group">
                    <input type="password" name="password2" class="form-control" id="password2" required placeholder="Retype Password">
                </div>
                <br>
                <button id="SubmitButtonID" type="submit" class="btn btn-primary btn-block">SignUp</button>
            </form>
            
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
